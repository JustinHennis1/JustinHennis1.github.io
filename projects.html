		<script>
			function preloadImages() {
				const totalImages = 240;
				const batchSize = 20;
				const batches = Math.ceil(totalImages / batchSize);
				let currentBatch = 0;

				function loadBatch() {
					if (currentBatch >= batches) return;

					const start = currentBatch * batchSize + 1;
					const end = Math.min((currentBatch + 1) * batchSize, totalImages);

					for (let i = start; i <= end; i++) {
						const img = new Image();
						img.src = `./blender/${i}.jpg`;
						img.onerror = () => console.warn(`Failed to load image: ${i}.jpg`);
					}

					currentBatch++;
					requestIdleCallback(loadBatch, { timeout: 1000 });
				}

				requestIdleCallback(loadBatch, { timeout: 1000 });
			}
			// Start preloading immediately
			preloadImages();
		</script>
